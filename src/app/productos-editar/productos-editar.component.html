<div *ngIf="producto.id !== -1">
  <div>
    <label for="id">Id</label>
    <input [(ngModel)]="producto.id" id="id" type="text" readonly/>
  </div>
  <div>
    <label for="nombre">Nombre</label>
    <input [(ngModel)]="producto.nombre" id="nombre" type="text"/>
  </div>
  <div>
    <label for="descripcion">Descripci√≥n</label>
    <input [(ngModel)]="producto.descripcion" id="descripcion" type="text"/>
  </div>
  <div>
    <label for="precio">Precio</label>
    <input [(ngModel)]="producto.precio" id="precio" type="number" step="0.01"/>
  </div>
  <div>
    <label>&nbsp;</label>
    <button (click)="guardarProducto()">Aceptar</button>
  </div>
</div>
